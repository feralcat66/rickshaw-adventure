<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <title>Risky Rickshaw</title>
</head>

<body>
    <div id="gif">
        <img src="/assets/rickshaw.gif" alt="">
    </div>
    <header>
        <h1>Risky Rickshaw</p>
        <h4>A choose your own adventure game based on the chaos of Kathmandu</h4>
    </header>

    <section>
        <p>You are a rickshaw driver in the city of Kathmandu, Nepal where <br> anything can and will happen. Select your character below and get started!</p>
    </section>
    <form id="user-sign-up">
        <p class="text-prompt">
            <label for="name">Your Name:</label>
            <input id="name" name="name" required>
        </p> 
            <label>
                <div id="profile1">
                    <img src="/assets/avatars/govinda.jpg" alt="">
                    <p>Govinda, a young body with an old <br> soul and a heart of gold.</p>
                    <input type="radio" name="person" required value="govinda">
                </div>
            </label>
            <label>
                <div id="profile2">
                    <img src="/assets/avatars/nima-nima.jpg" alt="">
                    <p>Nima-Nima, a small old woman with the <br> strength of 100 water buffalo.</p>
                    <input type="radio" name="person" required value="Nima-Nima">
                </div>
            </label>
           <button>Start Adventure</button> 

    </form>

    
    
    <script type="module" src="home/home.js"></script>
</body>
         

</html>
